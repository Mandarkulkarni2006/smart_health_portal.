<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Healthcare - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .healthcare-bg {
            background: linear-gradient(180deg, rgba(56, 182, 255, 0.1) 0%, rgba(47, 128, 237, 0.1) 100%);
        }
        
        .card {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .card:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #38B2FF;
            box-shadow: 0 0 0 3px rgba(56, 178, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #38B2FF, #2F80ED);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #2F80ED, #38B2FF);
            transform: translateY(-2px);
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(-5deg);
            }
        }
        
        .doctor-illustration {
            filter: drop-shadow(0 10px 20px rgba(56, 178, 255, 0.3));
        }
        
        .health-icon {
            transition: all 0.3s ease;
        }
        
        .health-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1.2s ease-in forwards;
        }
            
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-300 to-blue-500 z-50"></div>
    
    <!-- Background elements -->
    <div class="fixed inset-0 overflow-hidden z-[-1] opacity-20">
        <div class="absolute top-0 right-0 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-pulse"></div>
        <div class="absolute bottom-0 left-0 w-64 h-64 bg-indigo-200 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-pulse animation-delay-2000"></div>
    </div>
    
    <!-- Main container -->
    <div class="container mx-auto max-w-6xl">
        <div class="flex flex-col lg:flex-row items-center justify-center gap-8">
            <!-- Illustration Section -->
            <div class="w-full lg:w-1/2 animate__animated animate__fadeInLeft">
                <div class="flex flex-col items-center justify-center p-8 text-center">
                    <img src="1.jpg" alt="Digital healthcare illustration showing doctors using tablets and medical devices with futuristic interfaces" class="doctor-illustration floating w-full max-w-md mb-6">
                    
                    <h1 class="text-4xl font-bold text-gray-800 mb-2 tracking-tight">Smart Healthcare</h1>
                    <p class="text-lg text-gray-600 mb-6">Your personalized healthcare portal</p>
                    
                    <div class="flex space-x-6 mb-8">
                        <div class="health-icon hover:animate-bounce">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p class="text-sm mt-1 text-gray-600">Secure</p>
                        </div>
                        <div class="health-icon hover:animate-bounce">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p class="text-sm mt-1 text-gray-600">24/7 Access</p>
                        </div>
                        <div class="health-icon hover:animate-bounce">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="text-sm mt-1 text-gray-600">Appointments</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Login Form Section -->
            <div class="w-full lg:w-1/2 animate__animated animate__fadeInRight">
                <div class="healthcare-bg card bg-white p-8 slide-in">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                        <p class="text-gray-600">Sign in to access your healthcare dashboard</p>
                    </div>
                    
                    <form id="loginForm" class="space-y-6">
                        <div class="space-y-2 fade-in">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                    </svg>
                                </div>
                                <input 
                                    id="email" 
                                    name="email" 
                                    type="email" 
                                    autocomplete="email" 
                                    required 
                                    class="input-field block w-full pl-10 pr-3 py-3 border rounded-lg focus:outline-none focus:ring-1"
                                    placeholder="your@email.com"
                                >
                            </div>
                        </div>
                        
                        <div class="space-y-2 fade-in">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    autocomplete="current-password" 
                                    required 
                                    class="input-field block w-full pl-10 pr-3 py-3 border rounded-lg focus:outline-none focus:ring-1"
                                    placeholder="••••••••"
                                >
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between fade-in">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            
                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">Forgot password?</a>
                            </div>
                        </div>
                        
                        <div class="fade-in">
                            <a href="main.html" class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-2">
    Sign In
    <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-5 w-5 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 17l5-5m0 0l-5-5m5 5H5" />
    </svg>
</a>

                        </div>
                    </form>
                    
                    <div class="mt-6 fade-in">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>
                        
                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <button type="button" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200">
                                <img src="3.jpg" alt="Google logo" class="h-5 w-5 mr-2">
                                Google
                            </button>
                            
                        </div>
                    </div>
                    
                    <div class="mt-8 text-center text-sm fade-in">
                        <p class="text-gray-600">Don't have an account?</p>
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">Register now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        // Simple form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate loading
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Authenticating...';
            
            // Simulate API call
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                
                // In a real app, this would be replaced with proper authentication
                alert('Login successful! Redirecting...');
                
                // Here you would redirect to the dashboard
                // window.location.href = "/dashboard";
            }, 1500);
        });
        
        // Animate elements as they come into view
        document.addEventListener('DOMContentLoaded', function() {
            const animateElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            
            animateElements.forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
